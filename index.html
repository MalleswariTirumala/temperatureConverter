<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperture Converter </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c0f0b7769.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperture Converter</h1>
            <span class="Temperature-icon">
                <i class="fa-solid fa-temperature-arrow-up"></i>
            </span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
